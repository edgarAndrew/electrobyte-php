<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginForm2</title>
    <link rel="stylesheet" href="login.css">
    <script src="login.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
</head>
<body>
    <div class="form-structor">
        <form class="signup">
            <h2 class="form-title" id="signup"><span style="color: white;">or</span>Sign up</h2>
            <div class="form-holder">
                <input type="text" name="username" class="input" placeholder="Name" required/>
                <input type="email" name="email" class="input" placeholder="Email" required/>
                <input type="password" name="password" class="input" placeholder="Password"equired/>
            </div>
            <button type="submit" class="submit-btn">Sign up</button>
        </form>
        <div class="login slide-up">
            <form class="center">
                <h2 class="form-title" id="login"><span>or</span>Log in</h2>
                <div class="form-holder">
                    <input type="email" name="email" class="input" placeholder="Email" required/>
                    <input type="password" name="password" class="input" placeholder="Password" required/>
                </div>
                <button type="submit" class="submit-btn">Log in</button>
            </form>
        </div>
    </div>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script> -->
</body>
</html>
